version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pdf_converter_postgres_dev
    environment:
      POSTGRES_USER: pdf_converter
      POSTGRES_PASSWORD: pdf_converter_dev_password
      POSTGRES_DB: pdf_converter_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdf_converter -d pdf_converter_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
